<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">当前可购买的车票</h1>
		</header>
		<div class="mui-content">
			<div class="title">

				<p>
					当前时间：
					<script type="text/javascript">
						var today = new Date(); //新建一个Date对象
						var date = today.getDate(); //查询当月日期
						var day = today.getDay(); //查询当前星期几
						var month = today.getMonth(); //查询月份
						var year = today.getFullYear(); //查询年份
						document.write(year + "-" + month + "-" + date + "  星期" + day + "<br />");
					</script>
				</p>
			</div>
			<!--
            	作者：396324491@qq.com
            	时间：2015-12-22
            	描述：mui-card用于展示块状表单 样式美观 曲边框
            -->
			<div class="ticket-list">
			</div>

		</div>
		</style>
	</body>
	<script src="../js/mui.min.js"></script>
	<!--
        	作者：396324491@qq.com
        	时间：2015-12-23
        	描述：注意 加上../js/mui.js or zepto.js后,numbox的一次点击会执行两次,两个js因为部分方法重复
        -->
	<script>
		mui.init();
		function getTicketInfo() {
			//从服务器获取数据
			//				....
			//业务数据获取完毕，并已插入当前页面DOM；
			//注意：若为ajax请求，则需将如下代码放在处理完ajax响应数据之后；
			var url = "http://txy.azurewebsites.net/action/availableTickets.php";
			mui.ajax(url, {
				dataType: 'json', //服务器返回json格式数据
				type: 'get', //HTTP请求类型
				timeout: 3000, //超时时间设置为10秒；
				success: function(info) {
					console.log(info.toString());
					var ticketList = mui(".ticket-list")[0];
					var ticketListInString = '';
					if (info.length == 0) {
						ticketList.style.display = "none";
						mui.toast("暂无可购买的车票");
					} else {
						console.log(info.length);
						mui.each(info, function(index, item) {
							//							var ticketRdemo=ticketDemo.clone;
							ticketListInString += "\
							<div class=\"mui-card\">\
					<form class=\"mui-input-group\">\
						<div class=\"mui-input-row\">\
							<label>姓名</label>\
							<input type=\"text\" class=\"mui-input-clear\" placeholder=\"请输入您的名字\">\
						</div>\
						<div class=\"mui-input-row\">\
							<label>电话</label>\
							<input type=\"text\" class=\"mui-input-clear\" placeholder=\"请输入您的联系方式\">\
						</div>\
						<div class=\"mui-input-row\">\
							<label>出发地</label>\
							<input type=\"text\" class=\"mui-input-clear\" disabled=\"disabled\" value='"+item.departure+"' placeholder=\"请输入您的出发地\">\
						</div>\
						<div class=\"mui-input-row\">\
							<label>目的地</label>\
							<input type=\"text\" class=\"mui-input-clear\" disabled=\"disabled\" value='"+item.destination+"' placeholder=\"请输入您的目的地\">\
						</div>\
						<div class=\"mui-input-row\">\
							<label>\出行时间</label>\
							<input type=\"text\" class=\"mui-input-clear\" disabled=\"disabled\" value='"+item.time+"' placeholder=\"请输入您的出行时间\">\
						</div>\
						<div class=\"mui-input-row\">\
							<label>\票数</label>\
							<div class=\"mui-numbox\" data-numbox-min='1' data-numbox-max='10'>\
								<button class=\"mui-btn mui-btn-numbox-minus\" type=\"button\">\—</button>\
								<input id=\"ticketNumber\" class=\"mui-input-numbox\" type=\"number\" />\
								<button class=\"mui-btn mui-btn-numbox-plus\" type=\"button\">\+</button>\
							</div>\
						</div>\
						<div class=\"mui-button-row\">\
							<input type=\"hidden\" value='"+item.tno+"'/>\
							<button id=\"ticketBtn\" class=\"mui-btn mui-btn-primary ticketBtn\" type=\"button\">\购买</button>\
						</div>\
					</form>\
				</div>\
				<p>\</p>\
				";
							console.log(item.departure + index);
						});
						ticketList.innerHTML = ticketListInString;
						//动态加载后可以使用numbox的用法
						mui('.mui-numbox').numbox();
					}
					console.log("获取数据成功");
				},
				error: function(xhr, type, errorThrown) {
					console.log(errorThrown);
					mui.toast("数据获取失败,请检查网络");
				}
			});
		}
		//设置延迟加载
		if (mui.os.plus) {
			mui.plusReady(function() {
				getTicketInfo();
				plus.nativeUI.closeWaiting();
				//显示当前页面
				mui.currentWebview.show();
			});
		} else {
			mui.ready(function() {
				getTicketInfo();
				console.log("mui.ready(function()");
			});
		}
		mui(".mui-card").on('tap', '.ticketBtn', function() {
			mui.toast(this.value);
					});
	</script>

</html>
