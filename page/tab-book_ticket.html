<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">当前可购买的车票</h1>
		</header>
		<div class="mui-content">
			<div class="title">

				<p>
					当前时间：
					<script type="text/javascript">
						var today = new Date(); //新建一个Date对象
						var date = today.getDate(); //查询当月日期
						var day = today.getDay(); //查询当前星期几
						var month = today.getMonth(); //查询月份
						var year = today.getFullYear(); //查询年份
						document.write(year + "-" + month + "-" + date + "<br />");
					</script>
				</p>
			</div>
			<!--
            	作者：396324491@qq.com
            	时间：2015-12-22
            	描述：mui-card用于展示块状表单 样式美观 曲边框
            -->
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的名字">
					</div>
					<div class="mui-input-row">
						<label>电话</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的联系方式">
					</div>
					<div class="mui-input-row">
						<label>出发地</label>
						<input id='showUserPickerStart' value="点击选择出发地" style="text-align:left;font-size:1em;color: #AAAAAA" type="button" />
					</div>
					<div class="mui-input-row">
						<label>目的地</label>
						<input id='showUserPickerEnd' value="点击选择目的地" style="text-align:left;font-size:1em;color: #AAAAAA" type="button" />
					</div>
					<div class="mui-input-row">
						<label>票数</label>
						<div class="mui-numbox" data-numbox-min='1' data-numbox-max='10'>
							<button class="mui-btn mui-btn-numbox-minus" type="button">—</button>
							<input id="ticketNumber" class="mui-input-numbox" type="number" />
							<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
						</div>
					</div>
					<div class="mui-button-row">
						<button id="ticketBtn" class="mui-btn mui-btn-primary" type="button">购买</button>
					</div>
				</form>
			</div>
		</div>
		</style>
	</body>
	<script src="../js/mui.min.js"></script>
	<!--
        	作者：396324491@qq.com
        	时间：2015-12-23
        	描述：注意 加上../js/mui.js后,numbox的一次点击会执行两次,两个js因为部分方法重复
        -->
	<!--<script src="../js/mui.js"></script>-->
	<script src="../js/mui.picker.js"></script>
	<script src="../js/mui.poppicker.js"></script>
	<script>
		window.onload = function() {
			//从服务器获取数据
			//				....
			//业务数据获取完毕，并已插入当前页面DOM；
			//注意：若为ajax请求，则需将如下代码放在处理完ajax响应数据之后；
			mui.plusReady(function() {
				//关闭等待框
				plus.nativeUI.closeWaiting();
				//显示当前页面
				mui.currentWebview.show();
			});
		}
	</script>
	<script>
		(function($, doc) {
			$.init();
			$.ready(function() {
				var userPickerStart = new $.PopPicker();
				var startPoint = [{
					value: '福大生活三区',
					text: '福大生活三区'
				}];
				var showUserPickerButtonStart = doc.getElementById('showUserPickerStart');
				userPickerStart.setData(startPoint);
				showUserPickerButtonStart.addEventListener('tap', function(event) {
					userPickerStart.show(function(items) {
						showUserPickerButtonStart.value = items[0].text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
				if (startPoint.length == 1) {
					showUserPickerButtonStart.value = startPoint[0].text;
				}
				var userPickerEnd = new $.PopPicker();
				var endPoint = [{
					value: '晋江SM广场',
					text: '晋江SM广场'
				}, {
					value: '石狮时装城',
					text: '石狮时装城'
				}];
				userPickerEnd.setData(endPoint);
				var showUserPickerButtonEnd = doc.getElementById('showUserPickerEnd');
				showUserPickerButtonEnd.addEventListener('tap', function(event) {
					userPickerEnd.show(function(items) {
						showUserPickerButtonEnd.value = items[0].text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
				if (endPoint.length == 1) {
					showUserPickerButtonEnd.value = endPoint[0].text;
				}
				var ticketBtn = doc.getElementById("ticketBtn");
				var ticketNumber = mui('#ticketNumber')[0];
				ticketBtn.addEventListener('tap', function(event) {
					mui.toast(ticketNumber.value);
				});
			});
		})(mui, document);
	</script>

</html>
